<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form action="form-data.php" method="post">
        <fieldset>
            <legend>personel info</legend>
            <div>
                <label>NAME:</label>
                <input type="text" name="f-name" autofocus="" placeholder="first name">
                <input type="text" name="m-name" autofocus="" placeholder="middle name">
                <input type="text" name="l-name" autofocus="" placeholder="last name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" autofocus="" placeholder="eg. abc@gmail.com">
                <label for="password">Password:</label>
                <input type="password" name="password" autofocus="" placeholder="enter password">
            </div>
            <input class="reset" type="reset">
            <input class="submit" type="submit">

        </fieldset>
    </form>
</body>
</html>
